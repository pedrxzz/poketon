<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon TCG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pokémon Trading Card Game</h1>
  </header>

  <main>
    <section class="card-section">
      <h2>Cartas Disponíveis</h2>
      <div class="card-list" id="cards-container">
        <div class="card-item">
          <img src="imagens/pikachu-carta.jpg" alt="Carta do Pikachu">
          <p>Pikachu</p>
          <p>Ataque Elétrico Poderoso</p>
        </div>
        <div class="card-item">
          <img src="imagens/charizard-carta.jpg" alt="Carta do Charizard">
          <p>Charizard</p>
          <p>Fogo Ardente</p>
        </div>
      </div>
    </section>

    <section class="battle-section">
      <h2>Histórico de Batalhas</h2>
      <ul id="battle-log">
        <!-- Resultados das batalhas -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Projeto Pokémon TCG</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
